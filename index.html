<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets API Example</title>
</head>
<body>
  <h1>Connect to Google Sheets</h1>
  <button id="authorize_button">Authorize</button>
  <button id="signout_button">Sign Out</button>
  <pre id="content"></pre>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // TODO: Replace with your own API key and Client ID
    const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com';
    const API_KEY = 'YOUR_API_KEY';

    // Discovery doc URL for Sheets API
    const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';

    // Authorization scopes required
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    document.getElementById('authorize_button').onclick = handleAuthClick;
    document.getElementById('signout_button').onclick = handleSignoutClick;

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: [DISCOVERY_DOC],
      });
      gapiInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // defined later
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        document.getElementById('authorize_button').style.display = 'block';
      }
    }

    function handleAuthClick() {
      tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) {
          throw resp;
        }
        document.getElementById('signout_button').style.display = 'block';
        await listMajors();
      };
      if (gapi.client.getToken() === null) {
        // Prompt the user to select a Google Account and ask for consent to share their data
        tokenClient.requestAccessToken({prompt: 'consent'});
      } else {
        // Skip display of account chooser and consent dialog for an existing session
        tokenClient.requestAccessToken({prompt: ''});
      }
    }

    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token !== null) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
        document.getElementById('content').innerText = '';
        document.getElementById('signout_button').style.display = 'none';
      }
    }

    async function listMajors() {
      let response;
      try {
        // TODO: Replace with your own spreadsheet ID and range
        response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: 'YOUR_SPREADSHEET_ID',
          range: 'Sheet1!A1:E10',
        });
      } catch (err) {
        document.getElementById('content').innerText = err.message;
        return;
      }
      const range = response.result;
      if (!range || !range.values || range.values.length == 0) {
        document.getElementById('content').innerText = 'No values found.';
        return;
      }
      document.getElementById('content').innerText = JSON.stringify(range.values, null, 2);
    }

    window.gapiLoaded = gapiLoaded;
    window.gisLoaded = gisLoaded;
  </script>
  <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
