<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOT/Docket Search System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="container">
            <div class="login-container">
                <div class="card">
                    <div class="card__body">
                        <h1 class="login-title">DOT/Docket Search System</h1>
                        <p class="login-subtitle">Please login to access the search system</p>
                        
                        <form id="loginForm" class="login-form">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                                <div class="error-message" id="usernameError"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <div class="error-message" id="passwordError"></div>
                            </div>
                            
                            <button type="submit" class="btn btn--primary btn--full-width">
                                <span id="loginButtonText">Login</span>
                                <span id="loginSpinner" class="spinner hidden"></span>
                            </button>
                        </form>
                        
                        <div class="demo-info">
                            <p><strong>Demo:</strong> Enter any username and password to login</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Page -->
    <div id="searchPage" class="page hidden">
        <div class="container">
            <header class="page-header">
                <h1>DOT/Docket Search System</h1>
                <div class="header-actions">
                    <span id="welcomeMessage" class="welcome-text"></span>
                    <button id="logoutBtn" class="btn btn--outline">Logout</button>
                </div>
            </header>

            <div class="search-section">
                <div class="card">
                    <div class="card__body">
                        <h2>Search Records</h2>
                        <form id="searchForm" class="search-form">
                            <div class="form-group">
                                <label for="searchInput" class="form-label">Enter DOT Number or Docket Number</label>
                                <input type="text" id="searchInput" name="searchInput" class="form-control" 
                                       placeholder="e.g., 1234567 or MC-123456" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Search Type</label>
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="searchType" value="dot" checked>
                                        <span class="radio-text">DOT Number</span>
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="searchType" value="docket">
                                        <span class="radio-text">Docket Number</span>
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn--primary">
                                <span id="searchButtonText">Search</span>
                                <span id="searchSpinner" class="spinner hidden"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div class="card">
                    <div class="card__body">
                        <h3>Search Results</h3>
                        <div id="resultsContainer"></div>
                    </div>
                </div>
            </div>

            <div id="noResults" class="no-results hidden">
                <div class="card">
                    <div class="card__body">
                        <p class="no-results-text">No records found matching your search criteria.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
